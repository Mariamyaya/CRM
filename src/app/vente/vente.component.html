<div class="demo-button-container">
  <button mat-icon-button fxFlex="nogrow">
    <mat-icon fontSet="mdi" fontIcon="mdi-account-plus"></mat-icon>
  </button>
  
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="Ref">
    <th mat-header-cell *matHeaderCellDef> Ref </th>
    <td mat-cell *matCellDef="let element"> {{element.Ref}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="Prix">
    <th mat-header-cell *matHeaderCellDef> Prix </th>  
    <td mat-cell *matCellDef="let element">{{element.Prix}} 
    
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions</th>  
    <td mat-cell *matCellDef="let element">
      <div class="demo-button-container">
        <button mat-icon-button fxFlex="nogrow">
        <mat-icon fontSet="mdi" fontIcon="mdi-delete-forever"></mat-icon>
      </button>
      <button mat-icon-button fxFlex="nogrow">
        <mat-icon fontSet="mdi" fontIcon="mdi-pencil-box"></mat-icon>
      </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  <!-- Row shown when there is no matching data. -->
</table>
