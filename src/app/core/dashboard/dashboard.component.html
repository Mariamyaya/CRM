<div class="demo-button-container">
  <button mat-icon-button fxFlex="nogrow" routerLink="/ajouter-client">
    <mat-icon fontSet="mdi" fontIcon="mdi-account-plus"></mat-icon>
  </button>
</div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.Nom}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="Prenom">
        <th mat-header-cell *matHeaderCellDef> Prenom </th>
        <td mat-cell *matCellDef="let element"> {{element.Prenom}} </td>
      </ng-container>
  
     <!-- Symbol Column -->
     <ng-container matColumnDef="Adrsse">
        <th mat-header-cell *matHeaderCellDef> Adrsse </th>
        <td mat-cell *matCellDef="let element"> {{element.Adrsse}} </td>
      </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="Tel">
      <th mat-header-cell *matHeaderCellDef> Tel </th>  
      <td mat-cell *matCellDef="let element">{{element.Tel}}
     </td>
    </ng-container>
    
    <ng-container matColumnDef="Actions">

      <th mat-header-cell *matHeaderCellDef> Actions</th>  
      <td mat-cell *matCellDef="let element">
        <div class="demo-button-container">
          <button mat-icon-button fxFlex="nogrow">
          <mat-icon fontSet="mdi" fontIcon="mdi-delete-forever"></mat-icon>
        </button>
        <button mat-icon-button fxFlex="nogrow">
          <mat-icon fontSet="mdi" fontIcon="mdi-pencil-box"></mat-icon>
        </button>
        </div>
        
      </td>
      
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      
    </tr>
    
    <!-- Row shown when there is no matching data. -->
    
  </table>
